<div class="search-filters container-fluid zeon">
  <div class="row zeon-container">
    <h5 class="col-md-12">
      <lfr-editable id="search-filters-heading" type="text">
        Search New Inventory
      </lfr-editable>
    </h5>

    <div class="col-md-2">
      <label class="bold" for="search-filter-year">
        <lfr-editable id="search-filters-label-1" type="text">
          Year
        </lfr-editable>
      </label>
      <select id="search-filter-year">
        <option>All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="bold" for="search-filter-make">
        <lfr-editable id="search-filters-label-2" type="text">
          Make
        </lfr-editable>
      </label>
      <select id="search-filter-make">
        <option>All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="bold" for="search-filter-body">
        <lfr-editable id="search-filters-label-3" type="text">
          Body Style
        </lfr-editable>
      </label>
      <select id="search-filter-body">
        <option>All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="bold" for="search-filter-milage">
        <lfr-editable id="search-filters-label-4" type="text">
          Milage
        </lfr-editable>
      </label>
      <select id="search-filter-milage">
        <option>All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="bold" for="search-filter-price">
        <lfr-editable id="search-filters-label-5" type="text">
          Price
        </lfr-editable>
      </label>
      <select id="search-filter-price">
        <option>All</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary">
        <lfr-editable id="search-filters-btn" type="text">
          SEARCH
        </lfr-editable>
      </button>
    </div>
  </div>
</div>
